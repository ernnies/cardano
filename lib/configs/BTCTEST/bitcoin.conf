server = 1
rest = 0
rpcuser=<username>
rpcpassword=<password>
rpcport = 8332
rpcallowip = <IP-of-your-Redmine-server>

usehd = 1
addresstype = p2sh-segwit

blocknotify = /usr/bin/curl --max-time 60 -H "X-Redmine-API-Key: <api-key-of-rpc-user>" http://<your.redmine.com>/token_votes/blocknotify/BTCTEST/%s
walletnotify = /usr/bin/curl --max-time 60 -H "X-Redmine-API-Key: <api-key-of-rpc-user>" http://<your.redmine.com>/token_votes/walletnotify/BTCTEST/%s
